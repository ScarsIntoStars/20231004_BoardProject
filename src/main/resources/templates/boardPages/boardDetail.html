<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>

<div class="container">
    <div class="card p-5 m-5">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">글 제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" readonly
                   th:value="${board.boardTitle}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">글 내용</label>
            <input class="form-control" id="exampleFormControlTextarea1" readonly th:value="${board.boardContents}"
                   rows="3">
        </div>
        <div class="card">
            <form action="/board/update">
                <input type="hidden" name="id" th:value="${board.id}">
                <input type="submit" value="수정">
            </form>
        </div>
        <div id="btn-area">
            <button class="btn btn-primary" onclick="list_fn()">목록</button>
            <!-- 수정 또는 삭제 버튼을 클릭하면 비밀번호를 입력하는 input 창이 노출되고
                비밀번호가 일치하면 수정페이지로 이동 또는 삭제처리를 진행함-->
            <button class="btn btn-warning" onclick="req_fn('update')">수정</button>
            <button class="btn btn-danger" onclick="req_fn('delete')">수정</button>
        </div>

        <div id="pass-check" class="mt-3">

        </div>

    </div>
</div>
<div th:replace="~{component/footer :: footer}"></div>

</body>
<script th:inline="javascript">

    const list_fn = () => {
        const page = [[${page}]]
        const type = [[${type}]]
        const q = [[${q}]]
        location.href = `/board?page=${page}&type=${type}&q=${q}`;
    }

    const req_fn = (type) => {
        console.log(`type: ${type}`);
        document.querySelector("#pass-check").innerHTML =
            `<input type="text" id="board-pass"  placeholder="비밀번호">
            <input type="button" onclick="pass_check('${type}')" value="확인">`;
    }


    const pass_check = (type) => {
        console.log(`pass_check type: ${type}`);
        const passInput = document.getElementById("board-pass").value;
        const passDB = [[${board.boardPass}]];
        const id = [[${board.id}]];
        if (passInput == passDB) {
            if (type == "update") {
                location.href = `/board/update/${id}`;
            } else if (type == "delete") {
                axios({
                    method: "delete",
                    url: `/board/${id}`
                }).then(res => {
                    location.href = "/board";
                }).catch(err => {
                    alert("삭제 실패");
                });
            }
        } else {
            alert("비밀번호가 일치하지 않습니다.");
        }
    }
