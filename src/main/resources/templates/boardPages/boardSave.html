<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>
<div class="container">
    <div class="card">
        <form action="/board/save" method="post">
            <input type="text" name="boardWriter" placeholder="글쓴이"> <br>
            <input type="text" name="boardTitle" placeholder="제목"> <br>
            <input type="password" name="boardPassword" placeholder="비밀번호"> <br>
            <input type="text" name="boardContents" placeholder="글 내용"> <br>
            <input type="submit" value="작성">
            <input type="reset" value="취소">
        </form>
    </div>
</div>

<div th:replace="~{component/footer :: footer}"></div>

</body>
</html>
